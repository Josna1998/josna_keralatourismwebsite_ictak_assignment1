<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body id="signuppage" background="images/image1.jpg">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
        <a class="navbar-brand" href="#"><img src="images/logo.png" width="50" height="40" alt=""></a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="signin.html">Sign in</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
<!-- end of navbar -->

<!-- form -->
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-12"></div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <form action="index.html" class="signup" onsubmit="return validate()">
                <h2>Sign Up</h2>
                <div class="form-group">
                  <label>Firstname</label>
                  <input type="text" class="form-control" id="firstname" placeholder="enter firstname">
                </div>
                <div class="form-group">
                    <label>Lastname</label>
                    <input type="text" class="form-control" id="lastname" placeholder="enter lastname">
                </div>
                <div class="form-group">
                    <label >Address</label>
                    <textarea class="form-control" id="address" rows="4" cols="50" placeholder="Enter address"></textarea>
                </div>
                <div class="form-group">
                    <label>Email</label> 
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    <label for="error" id="error"></label>
                </div>
                <div class="form-group">
                    <label>Mobile</label> 
                    <input type="text" class="form-control" id="mobile" placeholder="Enter mobile">
                    <label for="errormob" id="errormob"></label>
                </div>
                <div class="form-group">
                    <label>User Name</label> 
                    <input type="text" class="form-control" id="exampleInputUser" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" onkeyup="checkStrength()" id="password" placeholder="Enter password">
                    <label for="errorpwd" id="errorpwd"></label>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                    <button type="submit" class="btn btn-info">Cancel</button>

                </div>
              </form>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12"></div>
    </div>
</div>
<!-- end of form -->

<script src="form.js"></script>
</body>
</html>
